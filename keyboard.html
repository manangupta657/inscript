<script>
        $(document).ready(function () {
            var locale = null;
            var cookies = document.cookie.split(";");
            $(cookies).each(function (i, cookie) {
                if (cookie.indexOf("LanguageLocale=") != -1) {
                    locale = cookie.split("=")[1];
                    setLanguage(locale);
                    $("#language").val(locale);
                }
            });
            if (locale == null) {
                locale = $('#language').find('option:selected').val();;
                setLanguage(locale);
                setCookie(locale);
            }
            $('#language').on('change', function () {
                locale = this.value;
                setLanguage(locale);
                setCookie(locale);
            });

 $("#gist_flt_kbdBX_firstInnerBox").css({top: 5000, left: 200});
            function setCookie(langLocale)
            {
                /*Setting Cookie*/
                var today = new Date();
                var expire = new Date();
                expire.setTime(today.getTime() + 3600000 * 24 * 7);
                document.cookie = "LanguageLocale=" + langLocale + "; expires=" + expire.toUTCString();
                /*Setting Cookie*/
            }

            enableTyping(new Array('nameInput'), null, 'NAME', locale,false);
            enableTyping(new Array('addressInput'), null, 'ADDRESS', locale,false);
            enableTyping(new Array('nameSource'), new Array('nameTarget'), 'NAME', locale,false);
            enableTyping(new Array('addressSource'), new Array('addressTarget'), 'ADDRESS', locale,false);
        });

};
